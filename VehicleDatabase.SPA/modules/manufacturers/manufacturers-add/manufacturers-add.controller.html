<div>
    <h4>{{ isEdit ? "Edit Manufacturer" : "Add manufacturer" }}</h4>
    <form name="addManufacturerForm" ng-submit="saveChanges()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="manufacturer.name" class="form-control" >
        </div>
        <div class="form-group">
            <label>Abrv</label>
            <input type="text" ng-model="manufacturer.abrv" class="form-control" >
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
