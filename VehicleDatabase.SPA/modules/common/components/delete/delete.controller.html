<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Delete</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>This record will be <strong>deleted</strong> and cannot be recovered.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="deleteConfirmed()">Delete</button>
    <button class="btn btn-danger" type="button" ng-click="cancelModal()">Cancel</button>
</div>
